{{ define "main" }}

<header class="page-header">
    <h1>{{ .Title }}</h1>
</header>

<div class="terms-section">
    <h2>分类</h2>
    <ul class="terms-tags">
        {{- range .Site.Taxonomies.categories.Alphabetical }}
        <li>
            <a href="{{ .Page.Permalink }}">{{ .Page.Title }} <sup><strong><sup>{{ .Count }}</sup></strong></sup></a>
        </li>
        {{- end }}
    </ul>
</div>

<div class="terms-section">
    <h2>标签</h2>
    <ul class="terms-tags">
        {{- range .Site.Taxonomies.tags.ByCount }}
        <li>
            <a href="{{ .Page.Permalink }}">{{ .Page.Title }} <sup><strong><sup>{{ .Count }}</sup></strong></sup></a>
        </li>
        {{- end }}
    </ul>
</div>

{{ end }}
